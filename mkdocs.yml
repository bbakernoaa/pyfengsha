site_name: FENGSHA Dust Emission Scheme
site_description: Documentation for pyfengsha
site_url: https://yourusername.github.io/pyfengsha/
repo_url: https://github.com/yourusername/pyfengsha
repo_name: pyfengsha

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
  - mkdocs-jupyter

nav:
  - Home: index.md
  - Reference: reference.md
  - Examples:
      - GFS Dust Emission: examples/gfs_dust_emission.ipynb

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
